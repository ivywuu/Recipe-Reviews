{% extends 'main.html' %}

{% block content %}

<div>
  <h1> Add a recipe </h1>
  <form method="POST" action="">
    {% csrf_token %}
    <label>Ingredients</label>
    <textarea name="ingredient_list" rows="10"> </textarea>
    <label>Instructions</label>
    <textarea name="instruction_list" rows="10"> </textarea>
    {{form.as_p}}
    <input type="submit" value="Submit">
  </form>



</div>

{% endblock content %}
