

{% extends 'main.html' %}
{% block content %}

<h1>Tools</h1>

<div class="grid-container">
  {% for tool in tools%}
    <div class="tool">
      <img src="{{tool.pic.url}}" alt="" class="image-container"/>
      <li>
        <label for="">{{tool.name}}</label>
      </li>
      <li>
        <label for="">{{tool.brand}}</label>
      </li>
    </div>
  {% endfor %}
</div>
{% endblock %}
